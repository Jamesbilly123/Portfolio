<!DOCTYPE html> 
<html>
  <head>
    <meta name="viewport" content="width=devicce-width, initial-scale=1.0">
    <title>Pop up Modal</title> 
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    
    <div class="container">
      <h1>Are you sure you want to proceed?</h1>
      <button typ="submit" class="btn" onclick="openPopup()">NO</button>
      <button typ="submit" class="btn2" onclick="openPopup()">YES</button>
      <div class="popup" id="popup">
        <img src="check.png">
        <h2>Success!</h2>
        <button type="button" onclick="closePopup()">OK</button>
      </div>
    </div>

    <script>
      let popup = document.getElementById("popup")

      function openPopup(){
        popup.classList.add("open-popup");
      }

      function closePopup(){
        popup.classList.remove("open-popup");
      }
    </script>
  </body>
</html>
